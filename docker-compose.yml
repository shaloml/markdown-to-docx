services:
  backend:
    build: ./backend
    volumes:
      - ./word-template:/app/word-template:ro
    environment:
      - TEMPLATES_DIR=/app/word-template
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
